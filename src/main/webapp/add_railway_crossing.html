<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway Crossing Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body style="text-align:center; margin:50px;">
	<h3><b>Railway Crossing</b></h3>
	<p>Add railway crossing information</p>
	
	<form action="AddRailwayCrossingServlet" method="post">
		<b>Enter name</b> <br>
			<input type="text" name="name" required> <br><br>
		<b>Address</b> <br>
			<input type="text" name="address" required> <br><br>
		<b>Train Schedule</b> <br>
			<input type="time" name="train_schedule" placeholder="HH:MM am" required pattern="[0-9]{2}:[0-9]{2}"> <br><br>
		<b>Person In-charge</b> <br>
			<input type="text" name="person_InCharge" required> <br><br>
		<b>Crossing Status</b> <br>
			<input type="radio" name="status" value="Open" required>Open <br>
			<input type="radio" name="status" value="Close" required>Close <br> <br>
		
		<input class="btn btn-success" type="submit" value="Add"> <br><br>
		
	</form>
</body>
</html>
