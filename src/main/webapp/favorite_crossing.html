<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Favorite Crossing Page</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<style>
		.box {
		    border: 4px;
		    padding: 20px;
		    margin: 20px;
		    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}
	</style>
	
</head>
<body style="margin-left:30px;">

	<br>
	<h3><b>Favorite Railway Crossing</b></h3> <br>
	<a href="UserServlet" class="btn btn-primary">Home</a>
	<br><br>
	
	<form action="SearchCrossingServlet" method="get">
		<!-- Hidden input field to differentiate the "Search for All Crossings" and "Search for Favorite Crossings" in the same Servlet -->
		<input type="hidden" name="source" value="searchFavorite"/>
		
		Search Railway Crossing: <br>
		<input type="text" name="search" style="border-radius:15px; width:250px; height:20px; border:royalblue 0.5px solid; margin-top:5px; margin-bottom:5px;"/> <br>
		<input type="submit" value="Search" style="color:black; background-color:palegrey; border:white 0.2px solid; border-radius:15px; width:200px; height:25px;"/>
	</form>
	
	<br>
	
</body>
</html>
