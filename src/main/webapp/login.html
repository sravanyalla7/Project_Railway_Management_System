<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="text-align:center; margin:80px;">
	<h3><b>Railway Crossing</b></h3>
	<p>Admin/User Login</p>
	
	<form action="LoginServlet" method="get">
		<b>Enter Email</b> <br>
			<input type="text" name="email" required> <br><br>
		<b>Enter Password</b> <br>
			<input type="password" name="password" required> <br><br>
			
		<input class="btn btn-success" type="submit" value="Login"> <br>
		
		<p>Don't have account? <a href="register.html" style="text-decoration:underline;">Create New Account</a> </p>
	</form>
</body>
</html>
